# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: |
        echo "Hello ${{ github.event.inputs.name }}"
    - name: cloning and checking coondition
      run: |
          git clone -b ${{ github.event.inputs.name }}" https://github.com/Xblade007/git-example-demo.git
          cd git-example-demo
          currbranch=${{github.event.inputs.name}}
          git branch -a | sed 's/remotes.\origin.//' >>file.txt
          sed 's/ //g' file.txt > nospacefile.txt
          allbranch=$(grep -i $currbranch nospacefile.txt )
          if [ $currbranch = $allbranch  ]; then echo 'Equal'; else echo 'Incorrect branch name '; fi


